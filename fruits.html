<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits - Ronin's Shop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="fruits.html" class="active">Fruits</a>
        <a href="vegetables.html">Vegetables</a>
    </nav>
    
    <main>
        <h1>Fresh Fruits</h1>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/apple.jpg" alt="Apple">
                <h3>Apple</h3>
                <p>Price: $1.00</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
            
            <div class="product-card">
                <img src="images/dragonfruit.jpg" alt="Dragon Fruit">
                <h3>Dragon Fruit</h3>
                <p>Price: $5.00</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>

            <div class="product-card">
                <img src="images/grapes.jpg" alt="Grapes">
                <h3>Grapes</h3>
                <p>Price: $4.00</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>

            <div class="product-card">
                <img src="images/melon.jpg" alt="Melon">
                <h3>Melon</h3>
                <p>Price: $6.00</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>

            <div class="product-card">
                <img src="images/orange.jpg" alt="Orange">
                <h3>Orange</h3>
                <p>Price: $1.50</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>

            <div class="product-card">
                <img src="images/pear.jpg" alt="Pear">
                <h3>Pear</h3>
                <p>Price: $2.00</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
